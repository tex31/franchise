<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">




<h:body styleClass="login">

	<div class="form-signin">
		<div class="text-center">
			<h:graphicImage value="/pages/unsecure/assets/images/logo.jpeg" />
		</div>
		<br></br>
		<div class="tab-content">
			<div id="login" class="tab-pane active">

				<h:form id="myform">
					<p:messages id="messages" showDetail="true" autoUpdate="true" />


					<h:outputLabel for="designation" styleClass="col-md-6"
						value="designation: " />
					<p:inputText id="designation" styleClass="col-md-6" value="#{siseBean.designation}"
						required="false">
					</p:inputText>

					<!--h:outputLabel for="nomenclature" styleClass="col-md-6"
								   value="nomenclature: " />
					<p:inputText id="nomenclature" styleClass="col-md-6" value="#{siseBean.nomenclature}"
								 required="true">
					</p:inputText-->

					<h:commandButton id="addNomenclature" action="#{siseBean.addEtatMateriel}"
						value="addNomenclature" ajax="false" class="btn btn-lg btn-primary btn-block" />

				</h:form>

			</div>
		</div>

		<hr></hr>
	</div>

</h:body>

</html>
