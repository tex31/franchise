

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

<div   class="body collapse in table-responsive">


	<p:tabView scrollable="true">
	<c:forEach var="d" items="${siseBean.listDirection}" varStatus="status">
		<p:tab title="${d.codeDirection}">
			<p:dataTable   var="oe" value="#{suivieditionBean.getListOpentreeForOrdreByDir(d)}" 
    			currentPageReportTemplate="({currentPage} sur {totalPages})"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px" emptyMessage="Aucun résultat"
                 >
        		<f:facet name="header">
             		<h:outputText value="Ordre d'entrée: #{d.designation}" />
        		</f:facet>
        		<p:columnGroup type="header">
            		<p:row>
                		<p:column  headerText="Dépositaire" />
                		<p:column  headerText="Numéro d'entrée" />
                		<p:column  headerText="Pièce justificative" />
            		</p:row>
            
        		</p:columnGroup>
        
            	<f:facet name="header">
                	<h:outputText value="#{d.designation}" />
            	</f:facet>
            	<p:column style=" text-align: center; word-wrap: break-word;">
            		<h:outputText value="#{oe.operateur.im}" />                
        		</p:column>
           		<p:column style=" text-align: center; word-wrap: break-word;">
            		<h:outputText value="#{oe.numentree}" />
        		</p:column>
        		<p:column style=" text-align: center; word-wrap: break-word;">
            		<h:form>
       					<span>
       			 		<h:commandLink  action="#{gacBean.setCurentOperationOrdre(oe)}" target="_blank">
	                	<i class="fa fa-file-archive-o"></i>
	            		</h:commandLink>
       					</span>
	        			
             		</h:form>
        		</p:column>
        
    		</p:dataTable>
			
		</p:tab>
	</c:forEach >
        
     </p:tabView>

<!--ui:include src="/pages/secure/CM/tables/dialogs/dialogs_OrdreEntree.xhtml"></ui:include-->

</div>


</html>
