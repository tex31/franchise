

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<div   class="body collapse in table-responsive">


    <p:dataTable   var="d" value="#{siseBean.listFournisseur}"
    			currentPageReportTemplate="({currentPage} sur {totalPages})" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px" emptyMessage="Aucun résultat">
        <p:column  style="width:10%; text-align: center; word-wrap: break-word;">
            <f:facet name="header">ID</f:facet>
            #{d.id}
        </p:column>
        <p:column  style="width:20%; text-align: center; word-wrap: break-word;">
            <f:facet name="header">Nom</f:facet>
            #{d.designation}
        </p:column>
         <p:column  style="width:5%; text-align: center; word-wrap: break-word;">
            <f:facet name="header">Détail</f:facet>
            <p:commandButton 
             icon="ui-icon-zoomin"/>

        </p:column>
    </p:dataTable>

<!--ui:include src="/pages/secure/CM/tables/dialogs/dialogs_Fournisseur.xhtml"></ui:include-->

</div>

</html>
