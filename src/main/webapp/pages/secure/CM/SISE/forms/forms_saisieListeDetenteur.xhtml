<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

	<div class="body">

		<h:form class="form-horizontal">

            <p:messages id="messages" />

			<div class="form-group">
				<label for="text1" class="control-label col-lg-4">Imatriculation
				</label>

				<div class="col-lg-6">

					<p:inputText  required="true"
						value="#{saisieListeDetMB.im}"
						requiredMessage=""
						placeholder="Imatriculation" styleClass="form-control top"></p:inputText>

				</div>
				
				<hr></hr>
				
				
				<label for="text1" class="control-label col-lg-4">Nom
				</label>

				<div class="col-lg-6">

					<p:inputText required="true"
						value="#{saisieListeDetMB.nomAgent}"
						requiredMessage=""
						placeholder="Nom" styleClass="form-control top"></p:inputText>

				</div>
				
				<hr></hr>
				
				
				<label for="text1" class="control-label col-lg-4">Prénom
				</label>

				<div class="col-lg-6">

					<p:inputText required="true"
						value="#{saisieListeDetMB.prenomAgent}"
						requiredMessage=""
						placeholder="Prénom" styleClass="form-control top"></p:inputText>

				</div>
				
				<hr></hr>
				
				<label for="text1" class="control-label col-lg-4">Rôle
				</label>

				<div class="col-lg-6">

					<p:selectOneMenu  styleClass="form-control top" value="#{saisieListeDetMB.roleAgent}">
						<f:selectItem itemValue="#{null}" itemLabel="Selectionner" /> 
                            <f:selectItems value="#{saisieUtilisateurMB.utilisateurList}" var="user" itemLabel="#{user.role}"/>
					</p:selectOneMenu>
				</div>
				
				<hr></hr>
				
				
				<label for="text1" class="control-label col-lg-4">Mot de passe
				</label>

				<div class="col-lg-6">
						
					<p:password id="password"  required="true" value="#{saisieListeDetMB.password}"  
					placeholder="Mot de pass" styleClass="form-control bottom" ></p:password>

				</div>
				
				<hr></hr>
				
				
				
				
				
				

				<div class="col-lg-2"></div>

			</div>

			<div class="form-group">
				<label for="text1" class="control-label col-lg-4"></label>

				<div class="col-lg-4">
					<h:commandLink id="btnSignId" action="#{saisieListeDetMB.Creer}" value=""
						class="btn btn-lg btn-primary btn-block">
					<i class="fa fa-plus"> </i>  Créer	
					</h:commandLink>	
				</div>

				<div class="col-lg-4"></div>

			</div>

		</h:form>

	</div>

</div>

<div class="col-md-4"></div>

</html>
