<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <p:messages id="messages" />

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4">Désignation
                </label>

                <div class="col-lg-6">

                    <p:inputText   required="true"
                        value="#{siseBean.designation}"
                        requiredMessage=""
                        placeholder="Désignation" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>

                <label for="text1" class="control-label col-lg-4">Code service
                </label>

                <div class="col-lg-6">

                    <p:inputText   required="true"
                        value="#{siseBean.codeService}"
                        requiredMessage=""
                        placeholder="Désignation" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>
                

                <div class="col-lg-2"></div>

            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandLink id="btnSignId" action="#{siseBean.addService}" value=""
                        class="btn btn-lg btn-primary btn-block">
                        <i class="fa fa-plus"> </i>  Créer
                    </h:commandLink>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
