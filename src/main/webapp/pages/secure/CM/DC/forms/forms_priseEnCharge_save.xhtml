<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <p:messages id="messages" />

            <div class="form-group">


                <label for="text1" class="control-label col-lg-4">Type de Matériel
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu  styleClass="form-control top" value="#{depositaireBean.typemateriel}" 
                    valueChangeListener="#{depositaireBean.typeMatChange}">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listNomenclature}" var="type" itemLabel="#{type.designation}"/>
                    </p:selectOneMenu>

                </div>
                
                <hr></hr>


                 <label for="text1" class="control-label col-lg-4">Nomenclature
                </label>

                <div class="col-lg-6">

                    <!--h:selectOneMenu  styleClass="form-control top" value="#{saisieMatExMB.nomenclature}">
                        <f:selectItem itemValue="#{null}" itemLabel="select" />
                            <f:selectItems value="#{saisieNomMB.nomlenclatureList}" var="nomenclature" itemLabel="#{nomenclature.nomenclature}"/>

                    </h:selectOneMenu-->

                    <h:inputText value="#{priseEnChargeMB.nomencl}" 
                        disabled="true"></h:inputText>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Marque
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu  styleClass="form-control top" value="#{depositaireBean.marq}">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listMarque}" var="marque" itemLabel="#{marque.designation}"/>
                    </p:selectOneMenu>

                </div>
                
                <hr></hr>




                 <label for="text1" class="control-label col-lg-4">Référence
                </label>

                <div class="col-lg-6">

                    <p:inputText required="true"
                        value="#{depositaireBean.reference}"
                        requiredMessage=""
                        placeholder="Pu" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>

                 <label for="text1" class="control-label col-lg-4">Numero de Série
                </label>

                <div class="col-lg-6">

                    <p:inputText required="true"
                        value="#{depositaireBean.numSerie}"
                        requiredMessage=""
                        placeholder="Pu" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>



                <label for="text1" class="control-label col-lg-4">Caractéristiques
                </label>

                <div class="col-lg-6">

                    <p:inputText id="caratceristique" required="true"
                        value="#{depositaireBean.carac}"
                        requiredMessage=""
                        placeholder="Pu" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>





                <label for="text1" class="control-label col-lg-4">Mode d'aquisition
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu  styleClass="form-control top" value="#{depositaireBean.acquisition}">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listModeAcquisition}" var="etat" itemLabel="#{etat.designation}"/>
                    </p:selectOneMenu>

                </div>
                
                <hr></hr>




                <label for="text1" class="control-label col-lg-4">Financement
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu  styleClass="form-control top" value="#{depositaireBean.financement}">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listFinancment}" var="f" itemLabel="#{f.designation}"/>
                    </p:selectOneMenu>

                </div>
                
                <hr></hr>



                <label for="text1" class="control-label col-lg-4">Montant sur facture
                </label>

                <div class="col-lg-6">

                    <p:inputText   required="true"
                        value="#{depositaireBean.montantFac}"
                        requiredMessage=""
                        placeholder="Pu" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Référence facture
                </label>

                <div class="col-lg-6">

                    <p:inputText   required="true"
                        value="#{depositaireBean.refFacture}"
                        requiredMessage=""
                        placeholder="Pu" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Fournisseur
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu  styleClass="form-control top" value="#{depositaireBean.fournisseur}">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listFournisseur}" var="f" itemLabel="#{f.designation}"/>
                    </p:selectOneMenu>

                </div>
                
                <hr></hr>







                <label for="text1" class="control-label col-lg-4">Etat
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu  styleClass="form-control top" value="#{depositaireBean.etat}">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listEtat}" var="m" itemLabel="#{m.designation}"/>
                    </p:selectOneMenu>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Pièces justificatives
                </label>

                <div class="col-lg-6">

                    <h:inputFile  value="#{depositaireBean.file}"/>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Photo
                </label>

                <div class="col-lg-6">

                    <h:inputFile  value="#{depositaireBean.photo}"/>

                </div>
                
                <hr></hr>


                <div class="col-lg-2"></div>

            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandButton id="btnSignId" action="#{depositaireBean.addPriseEncharge}" value="Créer"
                        class="btn btn-lg btn-primary btn-block"/>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
