
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<div   class="body collapse in table-responsive">

    <div class="col-lg-4">

        <h:link value="Ajouter" outcome="add_Detachement"
            class="btn btn-lg btn-primary btn-block " immediate="true" />
            
        <hr></hr>

    </div>

    <p:dataTable   var="d" value="#{detachementMB.detachementList}" 
    			currentPageReportTemplate="({currentPage} sur {totalPages})"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px" emptyMessage="Aucun résultat">
        <p:column>
            <f:facet name="header">ID</f:facet>
            #{d.id}
        </p:column>
        <p:column>
            <f:facet name="header">Détenteur</f:facet>
            #{d.detenteur}
        </p:column>
         <p:column>
            <f:facet name="header">Matériel</f:facet>
            #{d.materiel}
        </p:column>

    </p:dataTable>



</div>

</html>
