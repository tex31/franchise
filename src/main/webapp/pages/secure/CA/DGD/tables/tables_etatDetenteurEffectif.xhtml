<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<div   class="body collapse in table-responsive">


    <p:dataTable   var="o" value="#{suivieditionBean.listOperationAttribution}" 
    			currentPageReportTemplate="({currentPage} sur {totalPages})" emptyMessage="Aucun resultat"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px">

        <p:column >
            <f:facet name="header">
                <h:outputText value="ID" />
            </f:facet>
            <h:outputText value="#{o.id}" />
        </p:column>

        <p:column >
            <f:facet name="header">
                <h:outputText value="Détenteur" />
            </f:facet>
            <h:outputText value="#{o.detenteur.im}" />
        </p:column>

        <p:column >
            <f:facet name="header">
                <h:outputText value="Détenteur effectif" />
            </f:facet>
            
                <!--p:commandButton  action="#{gacBean.setCurentOperation2(o)}" update=":detail1"
            oncomplete="PF('detail1').show()" icon="ui-icon-document"/-->

        <h:form>

            <h:commandLink  action="#{gacBean.setCurentOperation2(o)}" target="_blank">
                    <i class="fa fa-file-archive-o"></i>
                </h:commandLink>
        </h:form>

        </p:column>



    </p:dataTable>

<!--ui:include src="/pages/secure/CM/DGD/tables/dialogs/dialogs_DetenteurEffectif.xhtml"></ui:include-->

</div>

</html>
