
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<div   class="body collapse in table-responsive">

<h:form id="formTypArt" onkeypress="if (event.keyCode == 13) {return false; }">
<c:if test="#{topMenuMB.curentAgent.roleAgent.role eq 'ROLE_ADMIN' 
            or topMenuMB.curentAgent.roleAgent.role eq 'ROLE_SISE'
            }">
	<div class="row">
		<div class="col-lg-4">
			<h:link value="" outcome="add_TypeMatCA" 
				class="btn btn-lg btn-primary btn-block " immediate="true" >
				 <i class="fa fa-plus-circle">  </i>   Ajouter
			 </h:link>
			 <hr></hr>
		</div>
	</div>	
</c:if>
	
<p:growl for="myerrorReferentiel" id="msgtableTypeArt" showDetail="true" sticky="true" redisplay="false"/>
	<p:dataTable   var="typemateriel" value="#{siseBean.listTypeObjet}"
				currentPageReportTemplate="({currentPage} sur {totalPages})" emptyMessage="Aucun resultat" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px"
                 editable="true"
                 id="tableTypeArti"
                 widgetVar="ArtTable"
                 filterEvent="enter"
                 >
        <p:ajax event="rowEdit" listener="#{siseBean.onRowEdit}" update=":formTypArt:msgtableTypeArt" oncomplete="PF('ArtTable').filter()"/>
		<p:column style=" width:5%; text-align: center; word-wrap: break-word;">
			<f:facet name="header">ID</f:facet>
			#{typemateriel.id}
		</p:column>
		<p:column filterBy="#{typemateriel.designation}" filterMatchMode="contains" style=" width:15%; text-align: center; word-wrap: break-word;">
			<f:facet name="header">Désignation</f:facet>
			<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{typemateriel.designation}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{typemateriel.designation}" style="width:80%"/></f:facet>
           </p:cellEditor> 
			
		</p:column>
		<p:column filterBy="#{typemateriel.caracteristique}" filterMatchMode="contains" style=" width:10%; text-align: center; word-wrap: break-word;">
			<f:facet name="header">Caractéristique</f:facet>
			<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{typemateriel.caracteristique}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{typemateriel.caracteristique}" style="width:80%"/></f:facet>
           </p:cellEditor>
			
		</p:column>
		<c:if test="#{topMenuMB.curentAgent.roleAgent.role eq 'ROLE_ADMIN' 
            or topMenuMB.curentAgent.roleAgent.role eq 'ROLE_SISE'
            }">
		<p:column style=" width:2%; text-align: center; word-wrap: break-word;">
           <p:rowEditor />
       </p:column>
       <p:column style=" width:3%; text-align: center; word-wrap: break-word;">
       		<p:commandButton  action="#{siseBean.deleteRow(typemateriel)}"
       icon="fa  fa-remove" update=":formTypArt:msgtableTypeArt"
       oncomplete="PF('ArtTable').filter()" >
       
       <p:confirm header="Confirmation" message="Etes-vous sure?" icon="ui-icon-alert" />
       </p:commandButton>
       
       </p:column>
       </c:if>
		
	</p:dataTable>


</h:form>
</div>

</html>
