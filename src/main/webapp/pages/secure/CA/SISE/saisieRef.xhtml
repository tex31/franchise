	  text-decoration: none;

	  line-height: 60px;
	}
	
	.zoom-menu {
	  position: absolute;
	  right: 70px;
	  left: auto;
	  top: 50%;
	  transform: translateY(-50%);
	  height: 100%;
	  width: 500px;
	  list-style: none;
	  text-align: right;
	}
	
	.zoom-menu li {
	  display: inline-block;

	}
	
	.zoom-card {

	  text-align: center;
	  width: 200px;
      height: 70px;
	}
	
	.zoom-card ul {
	  -webkit-padding-start: 0;
	  list-style: none;
	  text-align: left;
	}
	
	.zoom-btn-sm a{
		color:white;
	}
	
	.zoom-btn-sm { background-color: #145C8B; }

	.zoom-btn-sm:hover { background-color: #145C8B; }
	
	.scale-transition { transition: transform 0.3s cubic-bezier(0.53, 0.01, 0.36, 1.63) !important; }

	.scale-transition.scale-out {
	  transform: scale(0);
	  transition: transform 0.2s !important;
	}
	
	.scale-transition.scale-in { transform: scale(1); }

</style>

					if((e.getBoundingClientRect().top &lt; -11 || e.getBoundingClientRect().top &gt; 11)

				});

				if(!dt){ dt=100;}
				if(!o){ o={};}
				if(o.stop){return false;}
				f(o);
				setTimeout(function(){
					cronf(f,dt,o)
				},dt)
				return o;
