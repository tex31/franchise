<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

 <h:head></h:head>

<style>
	.info {
	  position: fixed;
	  bottom: 60px;
	  right: 24px;
	  height: 55px;
	}
</style>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

	<div class="body">

		<h:form class="form-horizontal">

            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
			<br></br>
			<div class="form-group">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">
						<label for="text1" class="control-label ">Désignation *
						</label>
					</div>
					<div class="col-lg-6">
	
						<p:inputText   required="true"
							value="#{siseBean.designation}"
							requiredMessage="Désignation obligatoire"
							placeholder="Désignation" styleClass="form-control top"></p:inputText>
	
					</div>
					
				</div>
				<hr></hr>
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">
						<label for="text1" class="control-label ">Type d'objet *
	                    </label>
					</div>
                    <div class="col-lg-6">

                        <p:selectOneMenu id="zone"  styleClass="form-control top" converter="#{refConverter}" 
                        value="#{siseBean.typeObjet}" required="true" requiredMessage="Type d'objet obligatoire" panelStyle="width:250px;">
                            <f:selectItem itemValue="#{null}" itemLabel="Sélectionner" /> 
                            <f:selectItems value="#{siseBean.listTypeObjet}" var="type" itemLabel="#{type.designation}"/>
                        </p:selectOneMenu>

                    </div>

               </div>
			   <hr></hr>
			</div>

			<div class="form-group">
				<label for="text1" class="control-label col-lg-4"></label>

				<div class="col-lg-4">
					<h:commandLink id="btnSignId" action="#{siseBean.addCodeArticle}" value=""
						class="btn btn-lg btn-primary btn-block">
						<i class="fa fa-plus"> </i>  Créer
					</h:commandLink>
				</div>

				<div class="col-lg-4"></div>

			</div>

		</h:form>

	</div>

</div>

<div class="alert alert-info info">
  <strong>( * ) </strong> : Champ obligatoire<br></br>
</div>

<div class="col-md-4"></div>

</html>
