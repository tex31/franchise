<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

	<div class="body">

		<h:form class="form-horizontal">

            <p:messages id="messages" />

			<div class="form-group">
				<label for="text1" class="control-label col-lg-4">Désignation
				</label>

				<div class="col-lg-6">

					<p:inputText   required="true"
						value="#{siseBean.designation}"
						requiredMessage=""
						placeholder="Désignation" styleClass="form-control top"></p:inputText>

				</div>
				
				<hr></hr>
				
				<label for="text2" class="control-label col-lg-4">Code
				</label>

				<div class="col-lg-6">

					<p:inputText id="nomenclature" required="true"
						value="#{siseBean.codeBureau}"
						requiredMessage=""
						placeholder="Nomenclature" styleClass="form-control top"></p:inputText>

				</div>

				<div class="col-lg-2"></div>

			</div>

			<div class="form-group">
				<label for="text1" class="control-label col-lg-4"></label>

				<div class="col-lg-4">
					<h:commandButton id="btnSignId" action="#{siseBean.addBureauCA}" value="Créer"
						class="btn btn-lg btn-primary btn-block"/>
				</div>

				<div class="col-lg-4"></div>

			</div>

		</h:form>

	</div>

</div>

<div class="col-md-4"></div>

</html>
