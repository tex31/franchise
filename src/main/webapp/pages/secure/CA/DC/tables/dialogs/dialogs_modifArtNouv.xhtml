<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<style>
	.info {
	  position: fixed;
	  bottom: 60px;
	  right: 24px;
	  height: 70px;
	}
</style>  
      
 <p:dialog id="modifArtNouv" widgetVar="modifArtNouv"  closable="false"
    		  header   = "Modification du nouvelle article" 
               position = "center,top"
              modal    = "true" showEffect="explode" hideEffect="explode" height="650" width="600">
<h:body>
<p:growl for="editartnouverror" redisplay="false" id="messagesgrowlmodify" showDetail="true" autoUpdate="true" />
     
<div class="col-md-4"></div>
<div class="box dark col-md-12">

    <div class="body">

        <h:form id="fileUpoadFormNouv" class="form-horizontal" prependId="false"
                enctype="multipart/form-data">

            
            <p:messages id="messages" showDetail="true" autoUpdate="true" />

            <div class="form-group">
            	<div class="row">
            		<div class="col-lg-5">
	            		<label for="text1" class="control-label ">Id
	                    </label>
					</div>
                    <div class="col-lg-6">
	                    <h:outputText value="#{depositaireBean.articleToModifyNouv.idArticle}" />
	                   
                    </div>            
               	</div>
               	<hr></hr>
               	<div class="row">
            		<div class="col-lg-5">
	                    <label for="text1" class="control-label ">Article
	                    </label>
					</div>
                    <div class="col-lg-6">

                        <h:outputText value="#{depositaireBean.articleToModifyNouv.codeArticle.designation}" />
                    </div>
                </div>
                <hr></hr>
				<div class="row">
            		<div class="col-lg-5">
	                    <label for="text1" class="control-label ">Marque *
	                    </label>
					</div>
                    <div class="col-lg-6">

                    <p:selectOneMenu value="#{depositaireBean.articleToModifyNouv.marqueArticle}" converter="#{refConverter}"
                         effect="fade" filter="true" filterMatchMode="startsWith" panelStyle="width:250px;">
                        <f:selectItem itemValue="#{null}" itemLabel="Sélectionner" /> 
                            <f:selectItems value="#{siseBean.listMarque}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <!-- <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column> -->
                        

                    </p:selectOneMenu>

                   

                    </div>
				</div>
				 <hr></hr>
				<div class="row">
            		<div class="col-lg-5">
	                    <label for="text1" class="control-label ">Caractéristiques
	                    </label>
					</div>
                    <div class="col-lg-6">
						
						<p:inputTextarea value="#{depositaireBean.articleToModifyNouv.caracteristiqueArticle}" rows="5" cols="28" counter="display" maxlength="250" counterTemplate="{0} restants." autoResize="false" />
    						<h:outputText id="display" />
                        

                    </div>
                </div>
                <hr></hr>
                
                			
				<div class="row">
					<div class="col-lg-5">
	                     <label for="text2" class="control-label ">Origine *
	              		  </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText required="true"
	                        value="#{depositaireBean.articleToModifyNouv.origine}"
	                        requiredMessage="Origine obligatoire"
	                        placeholder="Nombre" styleClass="form-control top"></p:inputText>
	
	                </div>
               </div>
               <hr></hr>
               
               <div class="row">
					<div class="col-lg-5">
	                     <label for="text2" class="control-label ">Référence *
	              		  </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText required="true"
	                        value="#{depositaireBean.articleToModifyNouv.reference}"
	                        requiredMessage="Référence obligatoire"
	                        placeholder="Référence" styleClass="form-control top"></p:inputText>
	
	                </div>
               </div>
               <hr></hr>
               
               <div class="row">
					<div class="col-lg-5">
	                     <label for="text2" class="control-label ">Espèce des unités *
	              		  </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText required="true"
	                        value="#{depositaireBean.articleToModifyNouv.especeunit}"
	                        requiredMessage="Espèce unité obligatoire"
	                        placeholder="Espèce des unités" styleClass="form-control top"></p:inputText>
	
	                </div>
               </div>
               <hr></hr>
                
                
                <div class="row">
            		<div class="col-lg-5">
	                    <label for="text1" class="control-label ">Mode d'acquisition *
	                	</label>
					</div>
	                <div class="col-lg-6">
	
	                     <p:selectOneMenu value="#{depositaireBean.articleToModifyNouv.modAcqArt}" converter="#{refConverter}" 
	                         effect="fade" filter="true" filterMatchMode="startsWith" panelStyle="width:250px;">
	                        <f:selectItem itemValue="#{null}" itemLabel="Sélectionner" /> 
	                            <f:selectItems value="#{siseBean.listModeAcquisition}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
	                        <!-- <p:column>
	                            <h:outputText value="#{t.designation}" />
	                        </p:column> -->
	                        
	
	                    </p:selectOneMenu>

	                </div>
				</div>
				<hr></hr>
				<div class="row">
            		<div class="col-lg-5">
		                <label for="text1" class="control-label ">Financement *
		                </label>
					</div>
	                <div class="col-lg-6">
	
	
	                    <p:selectOneMenu value="#{depositaireBean.articleToModifyNouv.financementArt}" converter="#{refConverter}" 
	                         effect="fade" filter="true" filterMatchMode="startsWith" panelStyle="width:250px;">
	                        <f:selectItem itemValue="#{null}" itemLabel="Sélectionner" /> 
	                            <f:selectItems value="#{siseBean.listFinancement}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
	                        <!-- <p:column>
	                            <h:outputText value="#{t.designation}" />
	                        </p:column> -->
	                        
	                    </p:selectOneMenu>
	
	                
	
	                </div>
                </div>
           		<hr></hr>  
           		<!-- 
                <div class="row">
            		<div class="col-lg-5">
		                <label for="text1" class="control-label ">Fournisseur
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:selectOneMenu value="#{depositaireBean.articleToModifyNouv.fournisseur}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
	                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
	                        <f:selectItem itemValue="#{null}" itemLabel="Selectionner" /> 
	                            <f:selectItems value="#{siseBean.listFournisseur}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
	                        <p:column>
	                            <h:outputText value="#{t.designation}" />
	                        </p:column>
	                    </p:selectOneMenu>
	
	                </div>
				</div>
				<hr></hr>
				-->
				<div class="row">
            		<div class="col-lg-5">
		                <label for="text2" class="control-label ">Montant *
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText id="nomenclature" required="true"
	                        value="#{depositaireBean.articleToModifyNouv.prix}"
	                        requiredMessage="Montant Obligatoire"
	                        placeholder="Montant" styleClass="form-control top"> 
                        	<f:convertNumber locale="fr_BE" currencySymbol=""></f:convertNumber>
                     	</p:inputText>(n)
	
	                </div>
                </div>
                <hr></hr>
                <div class="row">
            		<div class="col-lg-5">

	                     <label for="text2" class="control-label ">Nombre *
	               		 </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText required="true"
	                        value="#{depositaireBean.articleToModifyNouv.nombre}"
	                        requiredMessage="Nombre obligatoire"
	                        placeholder="Nombre" styleClass="form-control top"></p:inputText>(n)
	
                	</div>
               	</div>
                    
                    <div class="col-lg-2"></div>

            </div>  
            <hr></hr>
            <div class="form-group">
                <label for="text1" class="control-label col-lg-0"></label>

                <div class="col-lg-6">
                	<div class="col-lg-12 col-lg-offset-0">
	                				 <p:commandButton id="miseajourartnouv" value="Mettre à jour" 						   
									   styleClass="btn btn-lg btn-primary btn-block"
									   actionListener="#{depositaireBean.updateArticleNouv(depositaireBean.articleToModifyNouv)}"
					   					oncomplete="if (!args.validationFailed) PF('modifArtNouv').hide();" 
					   					update="@([id$=fileUpoadFormNouv], [id$=ArtNvTable])" icon="ui-icon-refresh"/>
	                </div>
                   
                </div>
                

                <div class="col-lg-6">
	                <h:commandButton action="#{depositaireBean.exit()}" value="Annuler" 
	            		class="btn btn-lg btn-primary btn-block">      
	            	</h:commandButton>
                </div>

            </div>

            


        </h:form>

    </div>

</div>

<div class="col-md-4"></div>
<div class="alert alert-info info">
  <strong>( * ) </strong> : Champ obligatoire<br></br>
  <strong>( n ) </strong> : Champ à valeur numérique<br></br>
</div>
</h:body>
</p:dialog>
</html>
