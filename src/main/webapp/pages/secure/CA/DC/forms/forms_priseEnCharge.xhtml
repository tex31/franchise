<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JSF Primefaces Multiple File Upload with Ajax using
        advanced mode</title>
</h:head>

<style>
	.info {
	  position: fixed;
	  bottom: 60px;
	  right: 24px;
	  height: 70px;
	}
</style>

<h:body>
<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form id="fileUpoadForm" class="form-horizontal" prependId="false"
                enctype="multipart/form-data">

            
            <p:messages id="messages" />
			<br></br>
            <div class="form-group">



                    <!--label for="text1" class="control-label col-lg-4">Type des objets
                    </label>

                    <div class="col-lg-6">

                        <p:selectOneMenu     styleClass="form-control top" converter="#{refConverter}" value="#{depositaireBean.typeObjet}">
                            <f:selectItem itemValue="#{null}" itemLabel="Selectionner" /> 
                            <f:selectItems value="#{siseBean.listTypeObjet}" var="type" itemLabel="#{type.designation}"/>
                            
                        </p:selectOneMenu>

                    <hr></hr>

                    </div-->
                
                    
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">  
						<!-- <label for="text1" class="control-label col-lg-4">Codification des articles
	                    </label> -->
	                    <label for="text1" class="control-label ">Article *
	                    </label>
					</div>
                    <div class="col-lg-6">

                    <!--h:selectOneMenu  styleClass="form-control top" value="#{saisieMatExMB.nomenclature}">
                        <f:selectItem itemValue="#{null}" itemLabel="Selectionner" />
                            <f:selectItems value="#{saisieNomMB.nomlenclatureList}" var="nomenclature" itemLabel="#{nomenclature.nomenclature}"/>                                                                       

                    </h:selectOneMenu-->

                        <p:selectOneMenu id="zone"  styleClass="form-control top" 
                        converter="#{codeArtConverter}" value="#{depositaireBean.codeArticle}"
                        filter="true" filterMatchMode="contains" panelStyle="width:250px;">
                            <f:selectItem itemValue="#{null}" itemLabel="Sélectionner" /> 
                            <!-- f:selectItems value="#{siseBean.listCodeArticle}" var="type" itemLabel="#{type.designation}"/-->
                            <f:selectItems value="#{siseBean.groupeListArticle}" />
                            <f:selectItem itemValue="#{siseBean.nouvarticle}" itemLabel=" + Ajouter" />
                			<p:ajax listener="#{siseBean.addNewArticle}" />
                        </p:selectOneMenu>
                  

                    </div>

				</div>
				<hr></hr>

				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">  

	                    <label for="text1" class="control-label ">Caractéristiques
	                    </label>
					</div>
                    <div class="col-lg-6">
                        
                        <p:inputTextarea value="#{depositaireBean.renseignement}" rows="5" cols="20" counter="display" maxlength="250" counterTemplate="{0} restants." autoResize="false" />
                            <h:outputText id="display" />

                    </div>
				</div>
				<hr></hr>
				
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">  
		                <label for="text1" class="control-label ">Mode d'acquisition*
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                     <p:selectOneMenu value="#{depositaireBean.acquisition}" converter="#{refConverter}"
	                         effect="fade"  filter="true" filterMatchMode="startsWith" panelStyle="width:250px;">
	                        <f:selectItem itemValue="#{null}" itemLabel="Sélectionner" /> 
	                            <f:selectItems value="#{siseBean.listModeAcquisition}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
	                        <!-- <p:column>
	                            <h:outputText value="#{t != null ? t.designation : 'Selectionner'}" />
	                        </p:column> -->
	                        
	
	                    </p:selectOneMenu>
	                </div>
				</div>
				<hr></hr>
				
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">  
		                <label for="text1" class="control-label ">Financement *
		                </label>
					</div>
	                <div class="col-lg-6">
	
	
	                    <p:selectOneMenu value="#{depositaireBean.financement}" converter="#{refConverter}" 
	                         effect="fade" filter="true" filterMatchMode="startsWith" panelStyle="width:250px;">
	                        <f:selectItem itemValue="#{null}" itemLabel="Sélectionner" /> 
	                            <f:selectItems value="#{siseBean.listFinancement}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
	                        <!-- <p:column>
	                            <h:outputText value="#{t != null ? t.designation : 'Selectionner'}" />
	                        </p:column> -->
	                        
	                    </p:selectOneMenu>
	                </div>
             	</div>
               <hr></hr>
               <!--  
               <div class="row">
					<div class="col-lg-4 col-lg-offset-1">  
		                <label for="text1" class="control-label col-lg-4">Fournisseur
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:selectOneMenu value="#{depositaireBean.fournisseur}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
	                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
	                        <f:selectItem itemValue="#{null}" itemLabel="Selectionner" /> 
	                            <f:selectItems value="#{siseBean.listFournisseur}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
	                        <p:column>
	                            <h:outputText value="#{t != null ? t.designation : 'Selectionner'}" />
	                        </p:column>
	                    </p:selectOneMenu>
	                </div>
				</div>
				<hr></hr>
				-->
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">
	                     <label for="text2" class="control-label ">Origine *
	              		  </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText required="true"
	                        value="#{depositaireBean.myorigine}"
	                        requiredMessage="Origine obligatoire"
	                        placeholder="Origine" styleClass="form-control top"></p:inputText>
	
	                </div>
               </div>
               <hr></hr>
               
               <div class="row">
					<div class="col-lg-4 col-lg-offset-1">
	                     <label for="text2" class="control-label ">Référence pj *
	              		  </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText required="true"
	                        value="#{depositaireBean.myref}"
	                        requiredMessage="Référence obligatoire"
	                        placeholder="Référence facture" styleClass="form-control top"></p:inputText>

	                </div>
               </div>
               <hr></hr>
               
               <div class="row">
					<div class="col-lg-4 col-lg-offset-1">
	                     <label for="text2" class="control-label ">Espèce des unités *
	              		  </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText required="true"
	                        value="#{depositaireBean.myesp}"
	                        requiredMessage="Espèce unité obligatoire"
	                        placeholder="Espèce unité" styleClass="form-control top"></p:inputText>
	
	                </div>
               </div>
               <hr></hr>
				
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">  
		                <label for="text2" class="control-label ">Nombre *
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText required="true"
	                        value="#{depositaireBean.nombre}"
	                        requiredMessage="Nombre obligatoire"
	                        placeholder="Nombre" styleClass="form-control top"
	                        id="nombretoadd"
	                        validatorMessage="Ce nombre n'est pas valide">
	                        <f:validateDoubleRange minimum="0"/>
	                        
	                        </p:inputText>(n)
	                        <p:message for="nombretoadd" />
	
	                </div>
				</div>
              	<hr></hr> 				
				
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">  	
		                <label for="text2" class="control-label ">Montant *
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:inputText  required="true"
	                        value="#{depositaireBean.prix}"
	                        requiredMessage="Prix unitaire obligatoire"
	                        placeholder="Montant" styleClass="form-control top"
	                        id="prixtoadd"
	                        validatorMessage="Ce nombre n'est pas valide"
	                        >
	                        <f:validateDoubleRange minimum="0"/></p:inputText> (n)
	                        <p:message for="prixtoadd" />
	
	                </div>
                </div>
                <hr></hr>
				
				
                 

            </div> 
            
            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandLink id="btnSignId" action="#{depositaireBean.addArticleNouv}" value=""
                        class="btn btn-lg btn-primary btn-block">
                       
                    <i class="fa fa-plus"> </i>  Accepter
					</h:commandLink>   
                    
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>
        <p:dialog id="addNewArticleDialog" widgetVar="widget_addNewJArticleDialog" header="Ajout d'article" showEffect="explode" hideEffect="explode" width="500" height="300" minWidth="350" minHeight="125">
        
    		<h:form>
    		<div class="form-group">
    			<hr/>
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">
						<label for="text1" class="control-label col-lg-4">Désignation
						</label>
					</div>
					<div class="col-lg-6">
	
						<p:inputText   required="true"
							value="#{siseBean.nouvarticle.designation}"
							requiredMessage="Désingation obligatoire"
							placeholder="Désignation" styleClass="form-control top"></p:inputText>
	
					</div>
					
				</div>
				<hr></hr>
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">
						<label for="text1" class="control-label col-lg-4">Type d'objet
	                    </label>
					</div>
                    <div class="col-lg-6">

                        <p:selectOneMenu id="zone"  styleClass="form-control top" converter="#{refConverter}" value="#{siseBean.nouvarticle.typeObjet}">
                            <f:selectItem itemValue="#{null}" itemLabel="Selectionner" /> 
                            <f:selectItems value="#{siseBean.listTypeObjet}" var="type" itemLabel="#{type.designation}"/>
                        </p:selectOneMenu>

                    </div>

               </div>
			   <hr></hr>
			</div>

			<div class="form-group">
				<label for="text1" class="control-label col-lg-4"></label>

				<div class="col-lg-4">
					<h:commandLink id="btnSignId" action="#{siseBean.saveNewArticle}" value=""
						class="btn btn-lg btn-primary btn-block" style="color:white;">
						<i class="fa fa-plus"> </i>  Créer
					</h:commandLink>
				</div>
				<br/>
				<div class="col-lg-4"></div>

			</div>

      
    		</h:form>
		</p:dialog>

    </div>

</div>

<div class="alert alert-info info">
  <strong>( * ) </strong> : Champ obligatoire<br></br>
  <strong>( n ) </strong> : Champ à valeur numérique<br></br>
</div>

<div class="col-md-4"></div>
</h:body>
</html>
